<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table and list</title>
</head>

<body>
    <ul type="circle">
        <li>this is undered list</li>
        <li>this is undered list</li>
        <li>this is undered list</li>
        <ul>
            <li>another one</li>
            <li>another two</li>
            <li>another three</li>
        </ul>
    </ul>
    <ol type="a">
        <li>this is ondered list</li>
        <li>this is ondered list</li>
        <li>this is ondered list</li>
    </ol>

    <table>
        <thead>
            <tr>
                <th>name</th>
                <th>roll no</th>
                <th>class</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>shyam</td>
                <td>13</td>
                <td>mca 1st</td>
            </tr>
            <tr>
                <td>debasih</td>
                <td>15</td>
                <td>mca 1st</td>
            </tr>
            <tr>
                <td>samiran</td>
                <td>20</td>
                <td>mca 1st</td>
            </tr>
            
        </tbody>
    </table>


</body>

</html>
